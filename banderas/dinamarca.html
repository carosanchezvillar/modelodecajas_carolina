<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Ejercicio 2</title>
    <style media="screen" type="text/css">
      body {
        position: relative;
      }

      .red {
        width: 500px;
        height: 300px;
        background-color: red;
        position: relative;
      }

      .white_1 {
        width: 100%;
        height: 20px;
        background-color: white;
        position: absolute;
        top: 45%;
      }

      .white_2 {
        width: 20px;
        height: 100%;
        background-color: white;
        position: absolute;
        left: 20%;
      }
    </style>
  </head>

  <body>
    <div class="red">
      <div class="white_1"></div>
      <div class="white_2"></div>
    </div>
  </body>
</html>
